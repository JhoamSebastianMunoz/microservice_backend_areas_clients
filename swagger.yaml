openapi: 3.0.0
info:
  title: API de Zonas de Trabajo y Clientes TATSoft
  description: API para la gestión de áreas de trabajo, clientes y asignación de zonas a usuarios
  version: 1.0.0

servers:
  - url: http://localhost:10101
    description: Servidor local
  - url: https://backendareasandclients-apgba5dxbrbwb2ex.eastus2-01.azurewebsites.net
    description: Servidor de producción

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Area:
      type: object
      properties:
        nombre_zona_trabajo:
          type: string
          minLength: 1
          maxLength: 45
          description: Nombre del área de trabajo
        descripcion:
          type: string
          maxLength: 255
          description: Descripción del área de trabajo
          
    Client:
      type: object
      properties:
        cedula:
          type: string
          minLength: 6
          maxLength: 15
          description: Número de cédula del cliente
        nombre_completo_cliente:
          type: string
          minLength: 6
          maxLength: 200
          description: Nombre completo del cliente
        direccion:
          type: string
          minLength: 5
          maxLength: 255
          description: Dirección del cliente
        telefono:
          type: string
          minLength: 8
          maxLength: 15
          description: Número de teléfono del cliente
        rut_nit:
          type: string
          maxLength: 30
          description: RUT/NIT del cliente
        razon_social:
          type: string
          maxLength: 100
          description: Razón social del cliente
        estado:
          type: string
          enum: [Activo, Inactivo]
          description: Estado del cliente
        id_zona_de_trabajo:
          type: integer
          description: ID del área de trabajo asignada
    
    Error:
      type: object
      properties:
        error:
          type: string
          description: Mensaje de error
        details:
          type: string
          description: Detalles adicionales del error

paths:
  /register-area:
    post:
      security:
        - bearerAuth: []
      tags:
        - Áreas
      summary: Registrar nueva área de trabajo
      description: Crear una nueva área de trabajo en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Area'
      responses:
        '201':
          description: Área registrada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Zona registrada con éxito"
        '422':
          description: Error de validación
        '500':
          description: Error interno del servidor
          
  /get-areas:
    get:
      security:
        - bearerAuth: []
      tags:
        - Áreas
      summary: Obtener todas las áreas
      description: Retorna la lista de todas las áreas de trabajo
      responses:
        '200':
          description: Lista de áreas obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Area'
        '500':
          description: Error interno del servidor

  /get-area/{id_zona_de_trabajo}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Áreas
      summary: Obtener un área específica
      description: Retorna un área de trabajo por su ID
      parameters:
        - name: id_zona_de_trabajo
          in: path
          required: true
          description: ID del área a buscar
          schema:
            type: integer
      responses:
        '200':
          description: Área encontrada exitosamente
        '404':
          description: Área no encontrada
        '500':
          description: Error interno del servidor
          
  /delete-area/{id_zona_de_trabajo}:
    delete:
      security:
        - bearerAuth: []
      tags:
        - Áreas
      summary: Eliminar un área
      description: Elimina un área de trabajo por su ID
      parameters:
        - name: id_zona_de_trabajo
          in: path
          required: true
          description: ID del área a eliminar
          schema:
            type: integer
      responses:
        '200':
          description: Área eliminada exitosamente
        '404':
          description: Área no encontrada
        '409':
          description: No se puede eliminar el área debido a referencias existentes
        '500':
          description: Error interno del servidor

  /update-area/{id_zona_de_trabajo}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Áreas
      summary: Actualizar un área
      description: Actualiza la información de un área existente
      parameters:
        - name: id_zona_de_trabajo
          in: path
          required: true
          description: ID del área a actualizar
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Area'
      responses:
        '200':
          description: Área actualizada exitosamente
        '404':
          description: Área no encontrada
        '500':
          description: Error interno del servidor

  /register-client:
    post:
      security:
        - bearerAuth: []
      tags:
        - Clientes
      summary: Registrar nuevo cliente
      description: Crear un nuevo cliente en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '201':
          description: Cliente registrado exitosamente
        '422':
          description: Error de validación
        '500':
          description: Error interno del servidor

  /get-clients:
    get:
      security:
        - bearerAuth: []
      tags:
        - Clientes
      summary: Obtener todos los clientes
      description: Retorna la lista de todos los clientes
      responses:
        '200':
          description: Lista de clientes obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
        '500':
          description: Error interno del servidor

  /get-client/{id_cliente}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Clientes
      summary: Obtener un cliente específico
      description: Retorna un cliente por su ID
      parameters:
        - name: id_cliente
          in: path
          required: true
          description: ID del cliente a buscar
          schema:
            type: integer
      responses:
        '200':
          description: Cliente encontrado exitosamente
        '404':
          description: Cliente no encontrado
        '500':
          description: Error interno del servidor

  /delete-client/{id_cliente}:
    delete:
      security:
        - bearerAuth: []
      tags:
        - Clientes
      summary: Eliminar un cliente
      description: Elimina un cliente por su ID
      parameters:
        - name: id_cliente
          in: path
          required: true
          description: ID del cliente a eliminar
          schema:
            type: integer
      responses:
        '200':
          description: Cliente eliminado exitosamente
        '404':
          description: Cliente no encontrado
        '409':
          description: No se puede eliminar el cliente debido a referencias existentes
        '500':
          description: Error interno del servidor

  /update-client/{id_cliente}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Clientes
      summary: Actualizar un cliente
      description: Actualiza la información de un cliente existente
      parameters:
        - name: id_cliente
          in: path
          required: true
          description: ID del cliente a actualizar
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '200':
          description: Cliente actualizado exitosamente
        '404':
          description: Cliente no encontrado
        '500':
          description: Error interno del servidor

  /request-create-cliente:
    post:
      tags:
        - Solicitudes de Creación
      summary: Solicitud de creación de un nuevo cliente
      description: Permite a un colaborador enviar una solicitud para crear un nuevo cliente. La solicitud quedará pendiente de aprobación.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cedula
                - nombre_completo_cliente
                - direccion
                - telefono
              properties:
                cedula:
                  type: string
                  minLength: 6
                  maxLength: 15
                  description: Número de identificación del cliente (cédula). Debe contener solo números.
                  example: "1234567890"
                nombre_completo_cliente:
                  type: string
                  minLength: 6
                  maxLength: 200
                  description: Nombre completo del cliente.
                  example: "Juan Pérez González"
                direccion:
                  type: string
                  minLength: 5
                  maxLength: 255
                  description: Dirección física del cliente.
                  example: "Calle Principal #123, Ciudad"
                telefono:
                  type: string
                  minLength: 8
                  maxLength: 15
                  description: Número de teléfono del cliente, solo dígitos.
                  example: "3001234567"
                rut_nit:
                  type: string
                  maxLength: 30
                  description: Número de identificación tributaria del cliente (opcional).
                  example: "900123456-7"
                razon_social:
                  type: string
                  maxLength: 100
                  description: Razón social para clientes empresariales (opcional).
                  example: "Empresa XYZ S.A.S."
                id_zona_de_trabajo:
                  type: integer
                  format: int32
                  minimum: 1
                  description: ID de la zona de trabajo a la que pertenece el cliente (opcional).
                  example: 5
      responses:
        '201':
          description: Cliente registrado con éxito (pendiente de aprobación)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Cliente registrado con éxito"
        '401':
          description: No autorizado - Token no proporcionado o inválido
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "token inválido o expirado"
        '403':
          description: Prohibido - El usuario no tiene permisos para realizar esta acción
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No tienes permisos para realizar esta acción"
        '422':
          description: Datos de entrada inválidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        msg:
                          type: string
                        path:
                          type: string
                        location:
                          type: string
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      errorInfo:
                        type: string
                        example: "Duplicate entry '1234567890' for key 'cedula'"
                  - type: object
                    properties:
                      error:
                        type: string
                        example: "Internal Server Error"
                      details:
                        type: string

  /get-Pending-Request:
    get:
      tags:
        - Solicitudes de Creación
      summary: Obtener solicitudes de creación de clientes pendientes
      description: Permite a un administrador obtener todas las solicitudes de creación de clientes que están en estado pendiente.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de solicitudes pendientes obtenida con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id_cliente:
                      type: integer
                      description: Identificador único del cliente
                      example: 1
                    cedula:
                      type: string
                      description: Número de identificación del cliente
                      example: "1234567890"
                    nombre_completo_cliente:
                      type: string
                      description: Nombre completo del cliente
                      example: "Juan Pérez González"
                    direccion:
                      type: string
                      description: Dirección física del cliente
                      example: "Calle Principal #123, Ciudad"
                    telefono:
                      type: string
                      description: Número de teléfono del cliente
                      example: "3001234567"
                    rut_nit:
                      type: string
                      description: Número de identificación tributaria del cliente
                      example: "900123456-7"
                    razon_social:
                      type: string
                      description: Razón social para clientes empresariales
                      example: "Empresa XYZ S.A.S."
                    estado:
                      type: string
                      description: Estado de la solicitud (siempre "Pendiente" en esta ruta)
                      example: "Pendiente"
                    id_zona_de_trabajo:
                      type: string
                      description: ID de la zona de trabajo a la que pertenece el cliente
                      example: "5"
        '401':
          description: No autorizado - Token no proporcionado o inválido
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "token inválido o expirado"
        '403':
          description: Prohibido - El usuario no tiene permisos para realizar esta acción
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No tienes permisos para realizar esta acción"
        '404':
          description: No hay solicitudes pendientes
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No hay solicitudes pendientes"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
                  details:
                    type: string
                    example: "Error message details"

  /accept-Reject-Request/{id_client}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Solicitudes de Creación
      summary: Aceptar o rechazar solicitud
      description: Procesar una solicitud de creación de cliente
      parameters:
        - name: id_client
          in: path
          required: true
          description: ID del cliente de la solicitud
          schema:
            type: integer
      responses:
        '200':
          description: Solicitud procesada exitosamente
        '404':
          description: Solicitud no encontrada
        '500':
          description: Error interno del servidor

  /post-AreaUser/{id_usuario}:
    post:
      tags:
        - Asignación de Áreas
      summary: Asignar zonas de trabajo a un usuario
      description: Permite a un administrador asignar múltiples zonas de trabajo a un colaborador específico. Primero valida que el usuario exista y no sea administrador, y luego verifica que todas las zonas especificadas existan antes de realizar la asignación.
      security:
        - bearerAuth: []
      parameters:
        - name: id_usuario
          in: path
          required: true
          description: Identificador único del usuario al que se le asignarán las zonas
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - zonas
              properties:
                zonas:
                  type: array
                  description: Lista de identificadores de zonas a asignar al usuario
                  minItems: 1
                  items:
                    type: integer
                    format: int32
                    minimum: 1
                  example: [1, 2, 3]
      responses:
        '200':
          description: Zonas asignadas con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Zonas asignadas correctamente"
        '400':
          description: Solicitud incorrecta - Parámetros faltantes o inválidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Debes proporcionar un id_usuario y una lista de id_zona."
        '401':
          description: No autorizado - Token no proporcionado o inválido
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "token inválido o expirado"
        '403':
          description: Prohibido - El usuario no tiene permisos para realizar esta acción
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No tienes permisos para realizar esta acción"
        '422':
          description: Error de validación en los parámetros proporcionados
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        msg:
                          type: string
                          example: "Debe enviar al menos una zona en la lista"
                        path:
                          type: string
                          example: "zonas"
                        location:
                          type: string
                          example: "body"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      error:
                        type: string
                        example: "Error interno del servidor"
                  - type: object
                    properties:
                      error:
                        type: string
                        example: "Usuario con ID 123 no encontrado."
                  - type: object
                    properties:
                      error:
                        type: string
                        example: "Usuario con ID 123 no es colaborador."
                  - type: object
                    properties:
                      error:
                        type: string
                        example: "Zona con ID 456 no encontrada."
                  - type: object
                    properties:
                      error:
                        type: string
                        example: "Error consultando el microservicio de usuarios."

  /get-AreaUser/{id_usuario}:
    get:
      tags:
        - Asignación de Áreas
      summary: Obtener zonas de trabajo asignadas a un usuario
      description: Permite obtener las zonas de trabajo asignadas a un usuario específico. Si el usuario que realiza la petición es un COLABORADOR, solo podrá consultar sus propias zonas asignadas. Si es un ADMINISTRADOR, podrá consultar las zonas de cualquier usuario.
      security:
        - bearerAuth: []
      parameters:
        - name: id_usuario
          in: path
          required: true
          description: Identificador único del usuario del que se quieren obtener las zonas asignadas
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Zonas asignadas al usuario obtenidas con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  nobreUsuario:
                    type: string
                    description: Nombre completo del usuario consultado
                    example: "Juan Pérez González"
                  zonas:
                    type: array
                    description: Lista de zonas asignadas al usuario
                    items:
                      type: object
                      properties:
                        id_zona_de_trabajo:
                          type: integer
                          description: Identificador único de la zona de trabajo
                          example: 1
                        nombre_zona_trabajo:
                          type: string
                          description: Nombre descriptivo de la zona de trabajo
                          example: "Zona Norte"
        '400':
          description: Solicitud incorrecta - Parámetros faltantes o inválidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Debes proporcionar un id_usuario."
        '401':
          description: No autorizado - Token no proporcionado o inválido
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "token inválido o expirado"
        '403':
          description: Prohibido - El usuario no tiene permisos para realizar esta acción
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No tienes permisos para realizar esta acción"
        '404':
          description: No se encontraron zonas asignadas para el usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Zona no encontrada o no asignada para el usuario Juan Pérez González"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error interno del servidor"

  /getClientsAreaUser/{id_usuario}/{id_zona}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Asignación de Áreas
      summary: Obtener clientes de área asignada
      description: Obtener los clientes de un área asignada a un usuario
      parameters:
        - name: id_usuario
          in: path
          required: true
          description: ID del usuario
          schema:
            type: integer
        - name: id_zona
          in: path
          required: true
          description: ID del área
          schema:
            type: integer
      responses:
        '200':
          description: Clientes obtenidos exitosamente
        '404':
          description: No se encontraron clientes
        '500':
          description: Error interno del servidor

  /get-product/{id_producto}:
    get:
      tags:
        - Consultar un producto de otro microservicio por ID
      summary: Obtener información de un producto
      description: Consulta la información de un producto específico mediante un microservicio externo de productos.
      parameters:
        - name: id_producto
          in: path
          required: true
          description: Identificador único del producto a consultar
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Producto encontrado con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Producto encontrado"
                  producto:
                    type: object
                    description: Información del producto obtenida del microservicio externo
        '422':
          description: Error de validación en los parámetros
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        msg:
                          type: string
                          example: "El id del producto debe contener mínimo 1 caracter"
                        path:
                          type: string
                          example: "id_producto"
                        location:
                          type: string
                          example: "params"
        '404':
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Error en el servidor remoto"
                  detalle:
                    type: object
                    description: Detalles del error proporcionados por el microservicio
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      mensaje:
                        type: string
                        example: "Error de configuración"
                      detalle:
                        type: string
                  - type: object
                    properties:
                      mensaje:
                        type: string
                        example: "Error desconocido"
                      detalle:
                        type: string
                        example: "Ocurrió un error inesperado"
                  - type: object
                    properties:
                      mensaje:
                        type: string
                        example: "Error al comunicarse con el servicio"
                      detalle:
                        type: string
        '503':
          description: Servicio no disponible
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "No se pudo conectar con el servicio"
                  detalle:
                    type: string
                    example: "Sin respuesta del servidor"
  
  /client/{id_client}:
    get:
      tags:
        - Microservicio Preventa
      summary: Obtener datos de un cliente para el microservicio de preventa
      description: Consulta la información de un cliente específico y su zona de trabajo para ser utilizada por el microservicio de preventa.
      parameters:
        - name: id_client
          in: path
          required: true
          description: Identificador único del cliente a consultar
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Datos del cliente obtenidos con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  razon_social:
                    type: string
                    description: Razón social del cliente (para empresas)
                    example: "Empresa XYZ S.A.S."
                  nombre_completo_cliente:
                    type: string
                    description: Nombre completo del cliente
                    example: "Juan Pérez González"
                  direccion:
                    type: string
